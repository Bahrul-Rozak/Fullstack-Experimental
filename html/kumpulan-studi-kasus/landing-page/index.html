<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Landing Page</title>
       <style>

              body{
                     font-family: serif;
                     margin: 0;
                     padding: 0;
                     background-color: #f4f4f4;
                     color: #333;
              }

              header{
                     background-color: #4caf50;
                     color: white;
                     text-align: center;
                     padding: 1em 0;
              }

              #hero{
                     background-image: url('https://images.unsplash.com/photo-1505330622279-bf7d7fc918f4?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
                     color : #4caf50;
                     background-repeat: no-repeat;
                     padding: 5em 0;
                     justify-content: center;
                     text-align: center;
                     height: 300px;
                     background-size: cover;
              }
              #hero h2{
                     font-size: 2.5em;
              }

              #hero p{
                     font-size: 1.2em;
                     margin-bottom: 1em;
              }

              #hero button{
                     background-color: #ff9900;
                     border: none;
                     padding: 1em 2em;
                     font-size: 1em;
                     cursor: pointer;
                     border-radius: 5px;
              }

              #features{
                     padding: 2em;
                     text-align: center;
              }

              .feature{
                     display: inline-block;
                     width: 30%;
                     padding: 1em;
                     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                     margin: 1em;
                     background-color: #fff;
              }

              .feature h3{
                     margin-bottom: 0.5em;
              }

              footer{
                     background-color: #333;
                     color: white;
                     text-align: center;
                     padding: 1em 0;
                     margin-top: 2em;
              }
       </style>
</head>
<body>
       <header>
              <h1>Selamat Datang di Landing Page</h1>
       </header>
       <section id="hero">
              <h2>Produk Terbaik untuk kamu</h2>
              <p>Temukan berbagai produk menarik disini</p>
              <button>Belanja Sekarang</button>
       </section>
       <section id="features">
              <h2>Kenapa Memilih Kami?</h2>
              <div class="feature">
                     <h3>Keamanan</h3>
                     <p>Data Kamu akan aman bersama kami</p>
              </div>
              <div class="feature">
                     <h3>Cepat</h3>
                     <p>Proses transaksi yang cepat dan mudah</p>
              </div>
              <div class="feature">
                     <h3>Harga Terjangkau</h3>
                     <p>Produk bintang lima, harga kaki lima</p>
              </div>
       </section>
       <footer>
              <p>@copy; 2024 Nama Produk</p>
       </footer>
</body>
</html>
