<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <style>
              .header{
                     display: flex;
                     justify-content: space-between;
                     align-items: center;
                     padding: 20px;
                     background-color: #333;
                     color: white;
              }

              .logo{
                     font-size: 24px;
                     font-weight: bold;
              }

              .nav{
                     display: flex;
                     gap: 15px;
              }

              .nav a{
                     color: white;
                     text-decoration: none;
                     font-size: 18px;
              }

              .nav a:hover{
                     text-decoration: underline;
              }
       </style>
</head>
<body>
       <header class="header">
              <div class="logo">Logo</div>
              <nav class="nav">
                     <a href="">Home</a>
                     <a href="">About</a>
                     <a href="">Services</a>
                     <a href="">Contact</a>
              </nav>
       </header>
</body>
</html>
