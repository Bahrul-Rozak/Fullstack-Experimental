<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Color</title>
       <style>
              /* Menggunakan Nama Warna */
              p{
                     color: red;
              }

              /* Menggunakan Nilai Hexadesimal */
              h1{
                     color: #FF5733;
              }

              /* Menggunakan Nilai RGB */
              span{
                     color: rgb(255, 0, 255);
              }

              /* Menggunakan HSL */
              div{
                     color: hsl(240, 100%, 50%);
              }
       </style>
</head>
<body>
       <p>Ini Merah</p>
       <h1>Ini menggunakan hexadesimal</h1>
       <h2>Ini adalah <span>RGB</span></h2>
       <div>
              Menggunakan HSL
       </div>
</body>
</html>
