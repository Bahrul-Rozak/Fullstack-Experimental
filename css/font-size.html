<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Font Size</title>
       <style>
              /* piksel (px) */
              p{
                     font-size: 16px;
              }

              /* em */
              h1{
                     font-size: 2em;
              }
              
              /* rem */
              div{
                     font-size: 1.5rem;
              }
              /* persen */
              h2{
                     font-size: 100%;
              }
              /* pt */
       </style>
</head>
<body>
       <p>Menggunakan Satuan Px</p>
       <h1>Menggunakan Em</h1>
       <div>Menggunakan REM</div>
       <h2>Menggunakan Persen </h2>
</body>
</html>
