<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Hover</title>
       <style>
              ul{
                     list-style: none;
              }

              li{
                     display: inline;
                     margin-right: 10px;
              }

              a{
                     text-decoration: none;
                     color: black;
                     padding: 5px 10px;
              }

              a:hover{
                     background-color: lightblue;
                     color: white;
              }
       </style>
</head>
<body>
       <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Contact</a></li>
       </ul>
</body>
</html>
