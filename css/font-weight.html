<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Font Weight</title>
       <style>
              p{
                     font-weight: bold;
              }

              h4{
                     font-weight: 700;
              }

              span{
                     font-weight: normal;
              }
       </style>
</head>
<body>
       <p>Teks ini akan tebal</p>

       <h4>Teks ini akan menjadi sangat tebal</h4>

       <span>Teks ini normal normal saja</span>
</body>
</html>
