<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <style>
              .btn{
                     background-color: blue;
                     color: white;
                     padding: 10px 20px;
                     border: none;
                     cursor: pointer;
                     transition: background-color 5s ease-out;
              }

              .btn:hover{
                     background-color: green;
              }
       </style>
</head>
<body>
       <button class="btn">
              Hover Me
       </button>
</body>
</html>
