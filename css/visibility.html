<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <style>
              .visible-item{
                     background-color: orange;
                     padding: 20px;
                     visibility: visible;
              }

              .hidden-item{
                     background-color: purple;
                     padding: 20px;
                     visibility: hidden;
              }

       </style>
</head>
<body>
       <h2>Hidden Elements</h2>
       <p class="hidden-item">
              Paragraf ini Tidak Terlihat
       </p>
       <h2>Visible Elements</h2>
       <p class="visible-item">Paragraf ini Terlihat</p>
       
</body>
</html>
