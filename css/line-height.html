<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Line Height</title>
       <style>
              p{
                     line-height: 1.0;
              }

              div{
                     line-height: 2;
              }
       </style>
</head>
<body>
       <p>Belajar Full Stack</p>
       <div>
              <p>Alur Belajar</p>
       </div>
</body>
</html>
