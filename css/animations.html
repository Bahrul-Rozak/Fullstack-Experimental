       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <style>
              @keyframes moveRight {
                     from{
                            transform: translateX(0);
                     } 
                     to{
                            transform: translateX(300px);
                     }                    
              }

              .image{
                     width: 100px;
                     position: relative;
                     animation: moveRight 3s ease-in-out infinite alternate;
              }
       </style>
</head>
