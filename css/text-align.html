<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Text Align</title>
       <style>
              div{
                     text-align: left;
              }

              h1{
                     text-align: center;
              }

              p{
                     text-align: right;
              }

              footer{
                     text-align: justify;
              }
       </style>
</head>
<body>
       <div>
              <p>Text ini berada di kiri</p>
       </div>
       <h1>Text ini berada di Tengah</h1>
       <p>Text ini berada di kanan</p>
       <footer>
              <p>Text ini berada di antara kanan dan kiri atau justify</p>
       </footer>
</body>
</html>
