<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Syntax CSS</title>
       <style>
              /* Selector , element selector, class selector, id selector*/
              p{
                    color: blue; 
                    font-size: 20px;
              }

              .paragraph-new{
                     color: orange;
                     background-color: black;
              }

              #paragraph{
                     color: purple;
                     font-size: 35px;
              }
              /* Declaration Block */
       </style>
</head>
<body>
       <p>Belajar CSS</p>

       <p class="paragraph-new">Ini CSS CLass</p>
       <p id="paragraph">Ini CSS CLass</p>

       <h1 style="background-color: blue; color: white;">Inline CSS</h1>
</body>
</html>
